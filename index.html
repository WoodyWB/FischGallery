        let favorites = [];
        let showingFavorites = false;
        /* card generato*/
        function createCard(fish) {
            const card = document.createElement("div");
            card.className = "card";
            card.setAttribute("data-tags", fish.tags || "");
            card.innerHTML = `
                <div class="big-card">
                    <h3 class="fish-name">${fish.name}</h3>
                    <p class="fish-type"><strong>Type:</strong> ${fish.type}</p>
                    <p class="fish-status"><strong>Status:</strong> ${fish.status}</p>
                    <p class="fish-extra"><strong>Note:</strong> Something interesting</p>
                </div>
                <div class="small-card">
                    ${fish.img ? `<img src="${fish.img}" alt="${fish.name}">` : `<div class="img-placeholder">No image</div>`}
                </div>
                <div class="heart ${favorites.includes(fish.name) ? 'active' : ''}" onclick="toggleFavorite('${fish.name}', this)">‚ù§Ô∏è</div>
            `;
            document.getElementById("cards").appendChild(card);
        }

        function CardPlus() {
            const cardsContainer = document.getElementById("cards");
            cardsContainer.innerHTML = "";
            const dataToShow = showingFavorites ? fishData.filter(f => favorites.includes(f.name)) : fishData;
            dataToShow.forEach(fish => createCard(fish));
            document.getElementById("no-result").style.display = dataToShow.length === 0 ? "block" : "none";
        }


        /*search for fish*/
        function searchFish() {
            const searchTerm = document.getElementById("search").value.toLowerCase();
            const cards = document.querySelectorAll(".card");
            let found = false;
            cards.forEach(card => {
                const tags = (card.getAttribute("data-tags") || "").toLowerCase();
                const name = card.querySelector(".fish-name").innerText.toLowerCase();
                if (tags.includes(searchTerm) || name.includes(searchTerm)) {
                    card.style.display = "flex";
                    found = true;
                } else {
                    card.style.display = "none";
                }
            });
            document.getElementById("no-result").style.display = found ? "none" : "block";
        }

        /*add for fav*/
        function toggleFavorite(fishName, elem) {
            const index = favorites.indexOf(fishName);
            if (index === -1) {
                favorites.push(fishName);
                elem.classList.add("active");
            } else {
                favorites.splice(index, 1);
                elem.classList.remove("active");
            }
        }

        document.getElementById("fav-btn").addEventListener("click", () => {
            showingFavorites = !showingFavorites;
            CardPlus();
            document.getElementById("fav-btn").textContent = showingFavorites ? "üíô All Fish" : "‚ù§Ô∏è Favorites";
        });

        /*auto search*/
        document.getElementById("search").addEventListener("keypress", function (e) {
            if (e.key === "Enter") searchFish();
        });

        /*press slahs to go to saerch bar*/
        document.addEventListener("keydown", function (e) {
            if (e.key === "/" && e.target.tagName !== "INPUT" && e.target.tagName !== "TEXTAREA") {
                e.preventDefault();
                document.getElementById("search").focus();
            }
        });

        /*theme dropdown thing*/
        const themes = ["light", "dark", "ocean", "coral", "deepsea"];
        const themeOptions = document.getElementById("theme-options");

        themes.forEach(theme => {
            const btn = document.createElement("button");
            btn.textContent = theme.charAt(0).toUpperCase() + theme.slice(1);
            btn.onclick = () => { document.body.className = theme; };
            themeOptions.appendChild(btn);
        });

        const settingsBtn = document.getElementById("settings-btn");
        const dropdown = document.getElementById("theme-options");

        settingsBtn.addEventListener("click", () => {
            const isOpen = dropdown.style.display === "flex";
            dropdown.style.display = isOpen ? "none" : "flex";
            settingsBtn.setAttribute("aria-expanded", !isOpen);
        });

        document.addEventListener("click", (e) => {
            if (!settingsBtn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.style.display = "none";
                settingsBtn.setAttribute("aria-expanded", false);
            }
        });

        /*glowing every 5 seconds*/
